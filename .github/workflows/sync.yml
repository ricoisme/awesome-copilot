name: Sync-Fork
# 調度方式：每天早上 10 點
on:
  schedule:
    - cron: "0 10 * * *"
  workflow_dispatch:
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      # Git 需要 user.name 與 user.email 才能 commit    
      - name: Setup Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
      - name: Add upstream
        run: git remote add upstream https://github.com/github/awesome-copilot.git

      - name: Fetch upstream
        run: git fetch upstream

      - name: Merge upstream (exclude workflows)
        run: |
          # 切到 main 分支
          git checkout main

          # 創建暫存分支
          git checkout -b temp-merge

          # Merge upstream/main
          git merge upstream/main --allow-unrelated-histories

          # 排除 workflow 變更，恢復 fork 原本的 workflow
          git checkout main -- .github/workflows

          # Commit 其他變更
          if ! git diff --quiet; then
            git commit -am "Merge upstream/main excluding workflows"
            git push origin temp-merge:main
          else
            echo "No changes to push"
          fi

          # 回到 main 分支，刪掉暫存分支
          git checkout main
          git branch -D temp-merge
